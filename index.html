<body class="bg-info-subtle background">
<div>
    <div>
        <h2 class="text-center">What's the Weather?</h2>
    </div>
    <div>
        <p class="card text-center">
            Welcome! If you're looking to seek what the weather is today, and the next few days,
            please enter your location.
        </p>
    </div>
    <div class="container">    <!-- Map -->
        <div id="map" class="border border-dark cards" style="width: 100%; height: 50vh;"></div>
    </div>
</div>
<div></div>
<div class="m-5">
    <div id="weatherBody" class="text-center cards"></div>
    <div class="row text-center pt-5">
        <div class="col-6">
            <div class="p-3">
                <div id="firstDay" class="cards"></div>
            </div>
            <div class="p-3">
                <div id="thirdDay" class="cards"></div>
            </div>
        </div>
        <div class="col-6">
            <div class="p-3">
                <div id="secDay" class="cards"></div>
            </div>
            <div class="p-3">
                <div id="fourthDay" class="cards"></div>
            </div>
        </div>
    </div>
</div>
